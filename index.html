<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>移动端页面demo</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        a{
            color: inherit;
            text-decoration: none;  /*不要下划线*/
        }
        header{
            padding: 10px;
            position: relative;
        }
        ul{
            list-style: none;
        }
        .log{
            width: 60px;
            height: 60px;
            background: grey;
            border-radius: 50%;
        }
        .clearfix::after{
            content:'';
            display: block;
            clear: both;
        }
        .nav>li{
            /* float: left; */
        }

        .nav{
            display: none;
            background: grey;
            margin-top: 10px;

        }
        .nav.active{
            display: flex;   /*用了flex就不用float了*/
            justify-content: space-between;
        }

        header > button{
            position: absolute;
            top:26px;
            right: 20px;
        }

        .nav2{
            display: none;
        }

        @media (min-width:451px){    /*PC上*/
            header > button{
                display: none;
            }
            /* .nav{
                display: none !important;  /*加优先级，一般最好不要使用*/
            /* } */ 
            .nav,.nav.active{
                display: none;
            }

            .nav2{
                display: block;
            }
            header{
                display: flex;
                align-items: center;
            }
            header .nav2{
                display: flex;
                margin-left: 20px;
            }
            header .nav2>li{
                margin: 0 10px;
            }
        }



    </style>
</head>
<body>
    <header>
        <div class="log"></div>
        <button id="xx">菜单</button>
        <ul id="yy" class="nav"> 
            <li><a href="#">导航1</a></li>
            <li><a href="#">导航2</a></li>
            <li><a href="#">导航3</a></li>
            <li><a href="#">导航4</a></li>
            <li><a href="#">导航5</a></li>
        </ul>
        <ul  class="nav2"> 
                <li><a href="#">导航1</a></li>
                <li><a href="#">导航2</a></li>
                <li><a href="#">导航3</a></li>
                <li><a href="#">导航4</a></li>
                <li><a href="#">导航5</a></li>
            </ul>
    </header>
    <script>
        xx.onclick=function(){
                yy.classList.toggle('active')                             
            }
    </script>
</body>
</html>
